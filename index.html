<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Advice generator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="hidden">
      <label for="number">How many pieces of advice would you like?</label>
      <div>
        <select name="" id="number">
          <option value="none">Please choose an option</option>
          <option value="one" data-#="1">One</option>
          <option value="two" data-#="2">Two</option>
          <option value="three" data-#="3">Three</option>
          <option value="four" data-#="4">Four</option>
        </select>
        <span class="custom-arrow"></span>
      </div>
    </div>
    <div class="advice-wrapper">
      <div class="container">
        <p class="id" data-id="one">ADVICE #100</p>
        <p class="sfat" data-sfat="one">Generating advice...</p>
        <picture>
          <source
            srcset="./images/pattern-divider-desktop.svg"
            media="(width>=400px)"
          />
          <img src="./images/pattern-divider-mobile.svg" />
        </picture>
        <div id="one" class="button">
          <img src="./images/icon-dice.svg" \ />
        </div>
      </div>
      <div class="container">
        <p class="id" data-id="two">ADVICE #100</p>
        <p class="sfat" data-sfat="two">Generating advice...</p>
        <picture>
          <source
            srcset="./images/pattern-divider-desktop.svg"
            media="(width>=400px)"
          />
          <img src="./images/pattern-divider-mobile.svg" />
        </picture>
        <div id="two" class="button">
          <img src="./images/icon-dice.svg" \ />
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
